<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>左30%，右70%</title>
		<style type="text/css">
			* {
				margin: 0;
			}
			body {
				width: 100%;
				height: 100px;
				background: beige;
				overflow: auto;
			}
			.left {
				/* display: block; */
				float: left;
				width: 30%;
				height: 100%;
				background: deepskyblue;
			}
			.right {
				float: right;
				width: 70%;
				height: 100%;
				background: #000000;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="left">哈哈哈</div>
		<div class="right">嘿嘿嘿</div>
	</body>
</html>
