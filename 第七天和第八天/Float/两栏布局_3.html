<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>左自适应，右固定</title>
		<style type="text/css">
			* {
				margin: 0;
			}
			.main {
				width: 100%;
				height: 480px;
				background: pink;
				overflow: row;
				position: relative;
			}
			.left {
				/* float: left; */
				height: 100%;
				margin-right: 300px;
				background: mediumpurple;
			}
			.right {
				position: absolute;
				width: 300px;
				height: 100%;
				background: deepskyblue;
				top: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="left">hahhhh</div>
			<div class="right">嘿嘿</div>
		</div>
	</body>
</html>
