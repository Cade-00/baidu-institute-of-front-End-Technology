<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>左固，中自适应，右固</title>
	</head>
	<style type="text/css">
		* {
			margin: 0;
		}
		.main {
			height: 480px;
			background: deepskyblue;
			overflow: hidden;
		}
		.left, .right {
			width: 300px;
			height: 100%;
			background: #000000;
		}
		.left {
			float: left;
		}
		.right {
			float: right;
		}
		.center {
			height: 100%;
			background: #008080;
			width: calc(100%-600px);
			text-align: right;
		}
	</style>
	<body>
		<div class="main">
			<div class="left"></div>
			<div class="right"></div>
			<div class="center">hahah</div>
		</div>
	</body>
</html>
