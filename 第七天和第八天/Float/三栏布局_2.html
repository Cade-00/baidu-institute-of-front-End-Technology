 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>左固，中固，右自适应</title>
		<style type="text/css">
		* {
			margin: 0;
		}
		.all {
			position: relative;
			height: 100px;
			background: #00FF00;
		}
		.main {
			width: 600px;
			height: 100px;
			background: black;
		}
		.left {
			float: left;
			width: 300px;
			height: 100%;
			background: deepskyblue;
		}
		.right {
			margin-left: 300px;
			width: 300px;
			height: 100%;
			background: pink;
		}
		.center {
			position: absolute;
			top: 0;
			width: 100%;
			height: 100px;
			background: palevioletred;
			margin-left: 600px;
		}
		</style>
	</head>
	<body>
		<div class="all">
		<div class="main">
		<div class="left"></div>
		<div class="right"></div>
		</div>
		<div class="center">hahah</div>
		</div>
	</body>
</html>
