<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>左固，右自适应</title>
		<style type="text/css">
			* {
				margin: 0;
			}
			.main {
				height: 100px;
				background: black;
			}
			.left {
				float: left;
				width: 300px;
				height: 100%;
				background: deepskyblue;
			}
			.right {
				margin-left: 300px;
				width: auto;
				height: 100%;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="main">
		<div class="left">hahahah</div>
		<div class="right">hahah</div>
		</div>
	</body>
</html>
