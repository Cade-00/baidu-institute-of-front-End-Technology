<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Holy Grail</title>
		<style type="text/css">
			body {
				min-width: 550px;
			}
			#container {
				padding-left: 200px;
				padding-right: 150px;
				background: red;
			}
			#container .column {
				position: relative;
				float: left;
			}
			#center {
				width: 100%;
			}
			#left {
				width: 200px;
				right: 200px;
				margin-left: -100%;
				background: skyblue;
			}
			#right {
				width: 150px;
				margin-right: -150px;
				background: deepskyblue;
			}
			#footer {
				clear: both;
				background: silver;
			}
		</style>
	</head>
	<body>
		<div id="heder"></div>
		 <div id="container">
		<div id="center" class="column"></div>
		<div id="left" class="column"></div>
		<div id="right" class="column"></div>
		</div>
		<div id="footer"></div>
	</body>
</html>
